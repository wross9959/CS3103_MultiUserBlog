<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Logo  -->
    <link rel="icon" type="image/svg+xml" href="/static/images/logo.ico" />

    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <img src="/static/images/logo.png" alt="Home">
                    </a>
                </div>
                <div class="main-menu">
                    <ul>
                        <li v-if="authenticated">
                            <a class="btn" href="/create">
                                <i class="fas fa-plus" style="background-color: #00000000;"></i>
                                <span>New Post</span>
                            </a>
                        </li>
                        <li>
                            <a class="btn" href="/profile" v-if="authenticated">
                                <i class="fas fa-user" style="background-color: #00000000;"></i>
                            </a>
                            <a class="btn" @click="showLoginModal=true" v-else>
                                <i class="fas fa-user" style="background-color: #00000000;"></i>
                                <span>Log in / Register</span>
                            </a>
                        </li>
                        <li v-if="authenticated">
                            <a class="btn" href="/logout">
                                <i class="fas fa-sign-out-alt" style="background-color: #00000000;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- <feature :post="featured"></feature> -->

            <div class="content">
                <h1>Recent Posts</h1>
                <div class="posts">
                    <div class="post" v-for="post in posts">
                        <blog-card :post="post"></blog-card>
                    </div>
                </div>
            </div>
        </div>

        <login-modal v-if="showLoginModal" @close="showLoginModal=false" @login="authenticated=true"></login-modal>
    </div>

    <script type="importmap">
        {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <script type="module">
        import { createApp } from 'vue'
        import LoginModal from '/static/js/components/login-modal.js'
        import BlogCard from '/static/js/components/blog-card.js'
        import BlogPost from '/static/js/components/blog-post.js'
        import Feature from '/static/js/components/feature.js'

        createApp({
            components: {
                LoginModal,
                BlogCard,
                BlogPost,
                Feature
            },
            data() {
                return {
                    posts: [],
                    featured: {},
                    showLoginModal: false,
                    authenticated: false
                }
            },
            mounted() {
                fetch('/api/blogs')
                    .then(response => response.json())
                    .then(data => {
                        this.posts = data

                        this.posts.forEach(post => {
                            post.created_at = new Date(post.created_at).toLocaleDateString()

                            // Randomly select a banner image - maybe this should be done on the backend
                            post.image = `/static/images/banners/banner-${Math.floor(Math.random() * 10) + 1}.jpg`
                        })

                        this.featured = this.posts[Math.floor(Math.random() * this.posts.length)]
                    })
            }
        }).mount('#app')
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
